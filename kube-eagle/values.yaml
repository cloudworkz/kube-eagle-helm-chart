# Default values for kube-eagle.
replicaCount: 1

image:
  repository: quay.io/google-cloud-tools/kube-eagle
  tag: 1.1.0
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Create and use role based access resources
rbac:
  create: true

serviceAccountName: sa-kube-eagle

# Healthness and readiness probes need relatively large timeouts because they query the kubernetes master
readinessProbe:
  timeoutSeconds: 5

livenessProbe:
  timeoutSeconds: 5

# Kube Eagle specific settings
telemetry:
  host: 0.0.0.0
  port: 8080

metricsNamespace: eagle

logLevel: info
